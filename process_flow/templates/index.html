{% extends "base.html" %}

{% block title %}書籍の一覧{% endblock title %}

{% block extrahead %}
<style>
table {
    margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
<h3 class="page-header">プロセスの一覧</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>プロセス名</th>
        </tr>
    </thead>
    <tbody>
    {% for process in process_list %}
    <tr>
        <td>{{ process.id }}</td>
        <td>{{ process.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
